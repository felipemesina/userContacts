<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Contacts</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function(){
           $('#sub_btn').click(function(){
              var firstname = $('#first_name').val();
              var lastname = $('#last_name').val();
              var email= $('#email').val();
              var contacts=$('#contacts').val();
              console.log(firstname, lastname, email, contacts);
              $('tbody').append('<tr> <td>'+ firstname + '</td> <td>'+ lastname + '</td> <td>' + email + '</td> <td>' + contacts + '</td> </tr>' );
              })


        });
    
    </script>
</head>
<body>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </thead>
        <tbody>
            <tr>
               
            </tr>
        </tbody>
    </table>

    <div id="form_container">
        <h1>Add User</h1>
        <form action="">
            <label for="">First Name:</label>
            <input id="first_name" type="text" name="firstname" value=""><br>
            <label for="">Last Name:</label>
            <input id="last_name" type="text" name="lastname" value=""><br>
            <label for="">Email Address:</label>
            <input id="email" type="text" name="emailaddress" value=""><br>
            <label for="">Contact No:</label>
            <input id="contacts" type="text" name="contactnumber" value=""><br><br>
        </form>
        <button id="sub_btn">Submit</button>
   
    </div>



</body>
</html>
